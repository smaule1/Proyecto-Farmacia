<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="~/css/site.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./RegisterUser.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Registro de Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="Email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="Password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="Conf_Password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="Conf_Password" placeholder="Vuelve a ingresar tu contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" id="btnRegistrar" style="margin-bottom: 30px;">Registrar</button>
                            </div>
                        </form>
                        <div id="alertDiv">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
